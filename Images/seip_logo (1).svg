<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38244a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shopping Cart Icon (Simplified and Modern) -->
  <g transform="translate(200, 140)">
    <!-- Cart Base -->
    <path d="M -40 -20 L -35 10 L 35 10 L 40 -20 Z" 
          fill="url(#accentGradient)" 
          opacity="0.9"/>
    
    <!-- Cart Handle -->
    <path d="M -45 -20 Q -50 -30 -45 -35 L 45 -35 Q 50 -30 45 -20" 
          fill="none" 
          stroke="url(#accentGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- AI Brain Symbol Inside Cart -->
    <circle cx="0" cy="-5" r="12" fill="white" opacity="0.3"/>
    <circle cx="-8" cy="-8" r="3" fill="white"/>
    <circle cx="8" cy="-8" r="3" fill="white"/>
    <circle cx="-8" cy="0" r="3" fill="white"/>
    <circle cx="8" cy="0" r="3" fill="white"/>
    <circle cx="0" cy="-2" r="3" fill="white"/>
    
    <!-- Connection Lines (Neural Network) -->
    <line x1="-8" y1="-8" x2="0" y2="-2" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="8" y1="-8" x2="0" y2="-2" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="-8" y1="0" x2="0" y2="-2" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="8" y1="0" x2="0" y2="-2" stroke="white" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Cart Wheels -->
    <circle cx="-20" cy="18" r="5" fill="url(#accentGradient)"/>
    <circle cx="20" cy="18" r="5" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Data Flow Lines (representing intelligence) -->
  <g opacity="0.4">
    <path d="M 80 200 Q 120 180 160 200" 
          fill="none" 
          stroke="url(#accentGradient)" 
          stroke-width="2" 
          stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 240 200 Q 280 180 320 200" 
          fill="none" 
          stroke="url(#accentGradient)" 
          stroke-width="2" 
          stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- SEIP Text -->
  <text x="200" y="260" 
        font-family="'Arial Black', sans-serif" 
        font-size="52" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle"
        filter="url(#glow)">
    SEIP
  </text>
  
  <!-- Tagline -->
  <text x="200" y="285" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#ffffff" 
        text-anchor="middle" 
        opacity="0.9">
    Smart E-Commerce Intelligence Platform
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="120" r="3" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="120" r="3" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="70" cy="280" r="3" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="330" cy="280" r="3" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>